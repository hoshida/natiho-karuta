<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>なちほカルタ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-3">なちほカルタ</h1>
    <div class="card"><div class="card-body>現在<span id="current">1</span>/<span id="total">0</span></div></div>
    <div>
        <button class="btn btn-outline-primary" id="playButton">再生する</button>
        <button class="btn btn-outline-secondary" id="resetButton">リセットする</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    const soundfiles = [
        'a',
        'da',
        'e',
        'ha',
        'i',
        'ka',
        'ko',
        'ma',
        'mo',
        'na',
        'o',
        'ta',
        'u',
        'wa',
        'ya',
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1)); // 0 から i のランダムなインデックス
            [array[i], array[j]] = [array[j], array[i]]; // 要素を入れ替えます
        }
    }        

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('total').innerText = `${soundfiles.length}`;
        var i = 0;
        shuffle(soundfiles);

        const playButton = document.getElementById('playButton');
        playButton.addEventListener('click', () => {
            playButton.setAttribute('disabled', true);

            const sound = new Audio(`./assets/${soundfiles[i]}.m4a`);
            sound.addEventListener('ended', () => {
                playButton.removeAttribute('disabled');
                i += 1 % soundfiles.length;
                document.getElementById('current').innerText = `${i + 1}`;
            });
            sound.play();
        });

        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
            if (window.confirm('再生位置をリセットしますか？')) {
                i = 0;
                document.getElementById('current').innerText = `${i + 1}`;
            }
        });
    }, false);

</script>
</body>
</html>
